<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Admin Page</title>
        <link rel="stylesheet" href="./css/adminIndex_style.css">
        <link rel="stylesheet" href="./css/reset.css">
        <script src="Course.js" type="text/javascript"></script>
        <script>
            var loggedIn = JSON.parse(localStorage.getItem("LoggedIn"));
            if(loggedIn == null){
                window.location.replace("index.html");
            }
            else{
                if(loggedIn.type != "Admin"){
                    window.location.replace("index.html");
                }
            }
        </script>
    </head>
<body>
    <header>
        <div class="inner_header">
            <div class="FDM">
                <h2>FDM <span>Group</span></h2>
            </div>
            <nav>
                <ul>
                    <a href="index.html"><li>Home</li></a>
                    <a href="javascript:adminLogout()"><li>Logout</li></a>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <button type="button" onclick="displayOrHideElement('createAccount')">Create Account</button>
            <button type="button" onclick="clearLocalStorage()">Reset</button>
        </div>
     <div id="createAccount" style="display: none;">
        <br>
        <div class="container">
         <form>
             <label for="CAUname">E-mail:</label>
             <input type="text" id="CAUname" name="CAUname" required/><br>
             <label for="CAPass">Password:</label>
             <input type="text" id="CAPass" name="CAPass" required/><br>
             <select name="CAType" id="CAType">
                 <option value="0" selected>Scheduler</option>
                 <option value="1">Trainer</option>
                 <option value="2" disabled>Trainee</option>
             </select>
             <button onclick="createAccountButtonHandler()">Create</button>
         </form>
         </div>
        </div>
     </section>
    </body>
</html>
