<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Language Finger Spelling Detection & Translation</title>
        <link rel="icon" type="image/x-icon" href="sign-language-icon.png">
        <meta charset="utf-8">
        <!-- Imports bootstrap for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Header of the page -->
        <nav class="navbar navbar-dark bg-dark text-uppercase">
            <a class="navbar-brand mb-0 h1 m-2" href="#">
                <img src="sign-language-icon.png" width="30" height="30" class="d-inline-block align-top" alt="Sign Language Icon">
                American Sign Language Finger Spelling Translator
            </a>
        </nav>

        <!-- Initial instructions will be hidden once the camera is turned on-->
        <section id="initial-instructions">
            <div class="card text-center text-uppercase m-4">
                <div class="card-header">
                    Instructions
                </div>
                <div class="card-body m-5">
                    <h5 class="card-title">Please wait for the model to load - at which point the 'LAUNCH' button will become visible to use.</h5>
                    <div id="launch-instructions" class="opacity-25">
                        <p class="card-text">When ready please click 'LAUNCH' and allow access to the camera when prompted by the browser</p>
                        <button id="launch-button" class="btn btn-primary">LAUNCH</a>
                    <div>
                </div>
            </div>
        </section>

        <!-- Loading icon, displays when the camera is loading -->
        <section id="loading-icon" class="text-center m-5 p-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </section>

        <!-- The camera view, text area and slider -->
        <section id="mainapp" class="d-none mt-4">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <video id="camera" class="border border-3 border-primary rounded bg-primary" autoplay muted width="640" height="480"></video>
                </div>
                <div class="w-100"></div>
                <div class="col-5 text-center mt-2">
                    <textarea id="dialogbox" class="form-control border border-light rounded bg-light" rows="6" readonly autofocus>_</textarea>
                </div>
                <div class="w-100"></div>
                <div class="form-group col-5 text-uppercase m-5">
                    <strong><label id="delay-display" for="delay-slider" class="form-label">Delay between detections in seconds: 1</label></strong>
                    <input id="delay-slider" type="range" class="form-range" min="0" max="2" step="0.1">
                </div>
            </div>
        </section>

        <!-- Import TensorFlow.js library -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <!-- Import the page's JavaScript -->
        <script src="script.js" defer></script>
    </body>
</html>
